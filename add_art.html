<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/login.css">
    <link rel="stylesheet" href="static/css/add_post.css">
    <link rel="stylesheet" href="static/css/add_art.css">
    <link rel="apple-touch-icon" sizes="180x180" href="static/images/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/images/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/images/icon/favicon-16x16.png">
    <title>Add art</title>
</head>
<body>
    <div class="wrappers">
        <a href="index.html">
            <span class="icon-close">
                <ion-icon name="close-outline"></ion-icon>
            </span>
        </a>
        <div class="form-box">
            <h2>Add art</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="pencil"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Title</label>
                </div>
                <div class="input-box" id="url">
                    <span class="icon">
                        <ion-icon name="pencil"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>URL</label>
                </div>
                <div class="textar">
                    <label>Content</label>
                    <br>
                    <textarea name="content" id="content" cols="30" rows="10" maxlength="256"></textarea>
                </div>
                <div class="file-add">
                    <div class="upload">
                        <label for="image_uploads">Choose images to upload</label>
                        <input type="file" class="inpt" id="image_uploads" name="image_uploads" accept=".jpg, .jpeg, .png" multiple>
                    </div>
                    <div class="preview">
                        <p>No files currently selected for upload</p>
                    </div>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" class="checkb">Publish</label>
                </div>
                <div class="button-cont">
                    <button type="submit" class="btn">Add</button>
                </div>
            </form>
        </div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="static/js/add_art.js"></script>
</body>
</html>
